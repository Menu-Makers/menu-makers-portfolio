name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run application tests
      run: |
        echo "Testing Menu Makers application..."
        node -e "
          const fs = require('fs');
          const path = require('path');
          
          // Test if main files exist
          const requiredFiles = [
            'server.js',
            'public/index.html',
            'public/admin.html',
            'public/login.html',
            'package.json'
          ];
          
          requiredFiles.forEach(file => {
            if (fs.existsSync(file)) {
              console.log('‚úÖ', file, 'exists');
            } else {
              console.error('‚ùå', file, 'missing');
              process.exit(1);
            }
          });
          
          console.log('‚úÖ All required files present');
        "
        
    - name: Test server startup
      run: |
        timeout 10s node server.js || echo "Server startup test completed"
      env:
        PORT: 3000
        EMAIL_USER: test@example.com
        EMAIL_PASS: testpass
        ADMIN_USERNAME: admin
        ADMIN_PASSWORD: testpass
        SESSION_SECRET: testsecret

  deploy-railway:
    name: Deploy to Railway
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Railway CLI
      run: npm install -g @railway/cli
      
    - name: Deploy to Railway
      run: railway deploy
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        
  deploy-render:
    name: Deploy to Render (Backup)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && failure()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        wait-for-success: true

  notify:
    name: Deployment Notification
    needs: [deploy-railway]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy-railway.result }}" == "success" ]; then
          echo "üöÄ Menu Makers successfully deployed to Railway!"
          echo "Live URL: https://menu-makers-portfolio-production.up.railway.app"
        else
          echo "‚ùå Deployment failed. Check logs for details."
        fi
