name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run application tests
      run: |
        echo "Testing Menu Makers application..."
        node -e "
          const fs = require('fs');
          const path = require('path');
          
          // Test if main files exist
          const requiredFiles = [
            'server.js',
            'public/index.html',
            'public/admin.html',
            'public/login.html',
            'package.json'
          ];
          
          requiredFiles.forEach(file => {
            if (fs.existsSync(file)) {
              console.log('‚úÖ', file, 'exists');
            } else {
              console.error('‚ùå', file, 'missing');
              process.exit(1);
            }
          });
          
          console.log('‚úÖ All required files present');
        "
        
    - name: Test server startup
      run: |
        timeout 10s node server.js || echo "Server startup test completed"
      env:
        PORT: 3000
        EMAIL_USER: test@example.com
        EMAIL_PASS: testpass
        ADMIN_USERNAME: admin
        ADMIN_PASSWORD: testpass
        SESSION_SECRET: testsecret

  deploy-vercel:
    name: Deploy to Vercel
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./

  notify:
    name: Deployment Notification
    needs: [deploy-vercel]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy-vercel.result }}" == "success" ]; then
          echo "üöÄ Menu Makers successfully deployed to Vercel!"
          echo "Live URL: https://menu-makers-portfolio.vercel.app"
        else
          echo "‚ùå Deployment failed. Check logs for details."
        fi
