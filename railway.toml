[build]
builder = "nixpacks"

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "always"

[[services]]
name = "menu-makers-web"

[services.source]
repo = "Menu-Makers/menu-makers-portfolio"
branch = "main"

[services.variables]
NODE_ENV = "production"
PORT = "3000"

[services.healthcheck]
path = "/"
initialDelaySeconds = 30
periodSeconds = 10
